<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>ForceDirected - Graph Operations</title>

<!-- CSS Files -->
<link type="text/css" href="css/base.css" rel="stylesheet" />
<link type="text/css" href="css/FlowEditor.css" rel="stylesheet" />

<!--[if IE]><script language="javascript" type="text/javascript" src="../Extras/excanvas.js"></script><![endif]-->

<!-- JIT Library File -->
<script language="javascript" type="text/javascript" src="jit/jit.js"></script>

<!-- Main FlowEditor File -->
<script language="javascript" type="text/javascript" src="jit/flowEditor.js"></script>

<!-- Example File -->
<script language="javascript" type="text/javascript" src="jit/myFlowEditorExample.js"></script>

</head>

<body onload="runFlowEditorExample();">
<div id="container">

<div id="center-container">
    <div id="infovis"></div>    
</div>

<div id="right-container">

<div id="inner-details">
<br><br><br><br>
<font color="000000">
<form name="f1" action="">

Node Name: <br>
<INPUT TYPE="TEXT" NAME="inputName"> 

<br><br>
Node Class: <br>
<INPUT TYPE="TEXT" NAME="inputClass"> 

<br><br>
Node Type: <br>
<SELECT NAME="inputType">
      <option>Filter</option>
      <option>Repository</option>
      <option>Reader</option>
</SELECT>


<br><br>
<INPUT TYPE="BUTTON" VALUE="Create Node" ONCLICK="createNode()">

<br><br><br><br>
Edge Name: <br>
<INPUT TYPE="TEXT" NAME="inputEdge"> 

</form>
</font>
</div>

</div>

<div id="log"></div>
</div>
</body>
</html>
